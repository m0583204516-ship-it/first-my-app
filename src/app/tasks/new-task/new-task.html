<div class="backdrop" (click)="cancel()"></div>
    <dialog open (click)="$event.stopPropagation()">
        <h2>Add Task</h2>
        <form #taskForm="ngForm" (ngSubmit)="addNewTask(taskForm)" >
            <p>
                <label for="title">Title</label>
                <input type="text" id="title" [(ngModel)]="title" name="title" required maxlength="18" #formTitle="ngModel"/>
                @if(formTitle.invalid && formTitle.touched){
                    <div class="error-messages">
                        The title is required
                    </div>
                }
            </p>
            <p>
                <label for="summary">Summary</label>
                <textarea id="summary" rows="5" [(ngModel)]="summary" name="summary" required maxlength="50" #formSummary="ngModel"></textarea>
                @if(formSummary.invalid&&formSummary.touched){
                    <div class="error-messages">
                        The summary is required
                    </div>
                }
            </p>
            <p>
                <label for="due-date">Due Date</label>
                <input type="date" id="due-date" [(ngModel)]="date" name="date" required #formDate="ngModel"/>
                @if(formDate.invalid&&formDate.touched){
                    <div class="error-messages">
                        The due date is required
                    </div>
                }
            </p>
            <p class="actions">
                <button type="button" (click)="cancel()">Cancel</button>
                <button type="submit" [disabled]="taskForm.form.invalid">Create</button>
            </p>
        </form>
</dialog>
