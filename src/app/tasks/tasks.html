<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="(addTask=true)">Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of userSelectedTasks; track task.id) {
         <li>         
            <app-task (taskCompleted)="onTaskCompleted($event)"  [taskObj]=task />
         </li>
        }
    </ul>
<p></p>
    @if (addTask) {
        <app-new-task (TaskAdded)="addNewTask($event)" (closeTask)="(addTask=false)" ></app-new-task>
    }
    
</section>
