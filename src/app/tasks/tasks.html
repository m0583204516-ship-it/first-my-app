<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="changeAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of userSelectedTasks; track userId){
         <li>         
            <app-task  [taskObj]=task />
         </li>
        }
    </ul>
<p></p>
    @if (addTask) {
        <app-new-task></app-new-task>
    }
    
</section>
