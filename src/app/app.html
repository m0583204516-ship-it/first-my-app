 
<app-header></app-header>
<main>
 
    <ul id="users">
      @for(user of users; track user.id){
        <li>
          <app-user (userSelected)="onUserSelected($event)" [userobj]=user [isSelected]="user.id === selectUser?.id" />
      </li>}       
    </ul>

    @if(selectUser){
      <app-tasks [name]=selectUser.name [userId]="selectUser.id"></app-tasks>
    }
    @else {
      <p>Please select a user to view his tasks</p>
    }
    <div class="box">
    <div class="actions">
    <button class="buttons" (click)="contantUs=true">Contacts Us</button>
    </div>
    <div class="actions">
      <button class="buttons" (click)="(newUser=true)">Add User</button>
    </div>
    </div>
    @if(contantUs){
      <app-contacts-us (closeForm)="(contantUs=false)"></app-contacts-us>
    }
    @if(newUser){
      <app-new-user (userAdded)="onUserAdded($event)" (closeForm)="(newUser=false)"></app-new-user>
    }
    
</main>
